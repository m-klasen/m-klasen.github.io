<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title> Morris Klasen homepage</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<frameset rows="100%,*" border="0">
    <frame src="http://morris-klasen.de/home" frameborder="0">
        <script>
            mendeleyWebImporter = {
                downloadPdfs(e, t) {
                    return this._call('downloadPdfs', [e, t]);
                },
                open() {
                    return this._call('open', []);
                },
                setLoginToken(e) {
                    return this._call('setLoginToken', [e]);
                },
                _call(methodName, methodArgs) {
                    const id = Math.random();
                    window.postMessage({
                        id,
                        token: '0.8555250893175964',
                        methodName,
                        methodArgs
                    }, 'http://morris-klasen.de');
                    return new Promise(resolve => {
                        const listener = window.addEventListener('message', event => {
                            const data = event.data;
                            if (typeof data !== 'object' || !('result' in data) || data.id !== id) return;
                            window.removeEventListener('message', listener);
                            resolve(data.result);
                        });
                    });
                }
            };
        </script>
</frameset>

</html>
